<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <!-- Background -->
  <rect width="800" height="250" fill="#1e293b" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">FileServer gRPC</text>
  
  <!-- Subtitle -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">High-performance file transfers with gRPC</text>
  
  <!-- Client side -->
  <rect x="100" y="120" width="120" height="80" fill="#334155" rx="6" ry="6" stroke="#64748b" stroke-width="2"/>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Client</text>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Application</text>
  
  <!-- Server side -->
  <rect x="580" y="120" width="120" height="80" fill="#334155" rx="6" ry="6" stroke="#64748b" stroke-width="2"/>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Server</text>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">File Storage</text>
  
  <!-- gRPC channel -->
  <rect x="250" y="140" width="300" height="40" fill="#312e81" rx="20" ry="20" stroke="#4f46e5" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">gRPC Stream</text>
  
  <!-- Files on client side -->
  <rect x="80" y="120" width="20" height="25" fill="#cbd5e1" rx="2" ry="2"/>
  <line x1="85" y1="127" x2="95" y2="127" stroke="#64748b" stroke-width="1"/>
  <line x1="85" y1="132" x2="95" y2="132" stroke="#64748b" stroke-width="1"/>
  <line x1="85" y1="137" x2="95" y2="137" stroke="#64748b" stroke-width="1"/>
  
  <!-- Files on server side -->
  <rect x="700" y="120" width="20" height="25" fill="#cbd5e1" rx="2" ry="2"/>
  <line x1="705" y1="127" x2="715" y2="127" stroke="#64748b" stroke-width="1"/>
  <line x1="705" y1="132" x2="715" y2="132" stroke="#64748b" stroke-width="1"/>
  <line x1="705" y1="137" x2="715" y2="137" stroke="#64748b" stroke-width="1"/>
  
  <!-- Data packets moving along the channel -->
  <rect x="280" y="150" width="15" height="10" fill="#22c55e" rx="2" ry="2">
    <animate attributeName="x" from="220" to="520" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="360" y="160" width="15" height="10" fill="#22c55e" rx="2" ry="2">
    <animate attributeName="x" from="220" to="520" dur="3s" begin="0.6s" repeatCount="indefinite"/>
  </rect>
  <rect x="440" y="150" width="15" height="10" fill="#22c55e" rx="2" ry="2">
    <animate attributeName="x" from="220" to="520" dur="3s" begin="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="500" y="160" width="15" height="10" fill="#eab308" rx="2" ry="2">
    <animate attributeName="x" from="520" to="220" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Tagline -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Efficient • Reliable • Fast</text>
</svg>
